name: github pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Install .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Install dotnet wasm buildtools workload
      - name: Install .NET WASM Build Tools
        run: dotnet workload install wasm-tools

      # Publishes Blazor project to the release-folder
      - name: Publish .NET Core Project
        run: dotnet publish MyShop/MyShop.csproj -c:Release -p:GHPages=true -o dist/Web --nologo

      # Add .nojekyll file
      - name: Add .nojekyll file
        run: touch dist/Web/wwwroot/.nojekyll

      # Change base-tag in index.html
      - name: Change base-tag in index.html
        run: sed -i 's#<base href="/" />#<base href="/MYSHOP/" />#g' dist/Web/wwwroot/index.html

      # Deploy to GitHub Pages
      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist/Web/wwwroot
